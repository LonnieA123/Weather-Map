<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MY WEATHER MAP</title>
  <!--    map box-->
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet'/>
  <!--    bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

<div CLASS="page-wrapper bg-dark">
  <!-----------------HEADER && SEARCH BAR------------------->

  <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">

      <a class="navbar-brand " id="city"></a>

      <form class="form-inline w-75 d-flex">
        <input class="form-control w-100" id="searchLocation" type="search" placeholder="Search Location" aria-label="Search">
        <button class="btn" id="searchButton" type="submit">Search</button>
      </form>

    </div>
  </nav>


  <div class="container">


    <div class="row d-flex flex-row">
      <!-------------forecast placeholders------------------->
      <div id="weather" class="column d-flex">


      </div>

      <!-----------map--------------------->
      <div class="column" id="mapholder">
        <div id="map"></div>
      </div>
    </div>
  </div>
</div>


<!--Keys-->
<script src="js/keys.js"></script>

<!--map box geocoder-->
<script src="js/mapbox-geocoder-utils.js"></script>
